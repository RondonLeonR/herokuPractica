
<label>Usuario</label>
<input type="text" [(ngModel)] = "usuarioAux">
<br>
<label>Clave</label>
<input type="text" [(ngModel)] = "claveAux">
<br>
<button (click)="Login()">Entrar</button>



<p *ngIf = "flag == 1">
    <app-bienvenido></app-bienvenido>
</p>

<p *ngIf = "flag == -1">
    <app-error></app-error>
</p>
